# @package _global_
# problem args

problem: "cvrp"
graph_size: 100
coords_dist: "gm_unif_mixed"
weights_dist: "random_k_variant"
out_name: ${problem}_${graph_size}_${coords_dist}
data_file_path:
normalize_data: True

# RP Env cfg
env_kwargs:
  generator_args:
    coords_sampling_dist: ${coords_dist}
    weights_sampling_dist: ${weights_dist}
    normalize_demands: True  # if None or False - demands will remain un-normalized (not between 0-1)
    single_large_instance: # data/train_data/${problem}_10000/${coords_dist}/single_large_instance.pt
    mu_sampling_dist: "normal"
    mu_sampling_params: [ 0, 1 ]
    sigma_sampling_dist: "uniform"
    sigma_sampling_params: [ 0.05, 0.1 ]
    n_components: [ 1, 10 ]
    uniform_fraction: [ 0.5, 9 ]
  sampling_args:
    sample_size: 64
    graph_size: ${graph_size}
    subsample: False
    k: 32
    cap: 50
    n_depots: 1 #number of depots (default = 1)